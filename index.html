<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vertical Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Toggle Button -->
    <button class="toggle-btn">Grid View</button>

    <!-- Navigation -->
    <nav class="nav" aria-label="Main Navigation">
        <a href="#home" aria-label="Home">Home</a>
        <a href="#about" aria-label="About">About</a>
        <a href="#projects" aria-label="Projects">Projects</a>
        <a href="#contact" aria-label="Contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <!-- Carousel View -->
        <div class="carousel-container">
            <!-- Main Project -->
            <div class="main-project" id="main-project">
                <img src="https://via.placeholder.com/600x400?text=Project+1" alt="Project 1" loading="lazy">
            </div>

            <!-- Column Projects -->
            <div class="column-projects" id="column-projects">
                <div class="column-project" data-index="1">
                    <img src="https://via.placeholder.com/150x100?text=Project+2" alt="Project 2" loading="lazy">
                </div>
                <div class="column-project" data-index="2">
                    <img src="https://via.placeholder.com/150x100?text=Project+3" alt="Project 3" loading="lazy">
                </div>
                <div class="column-project" data-index="3">
                    <img src="https://via.placeholder.com/150x100?text=Project+4" alt="Project 4" loading="lazy">
                </div>
                <div class="column-project" data-index="4">
                    <img src="https://via.placeholder.com/150x100?text=Project+5" alt="Project 5" loading="lazy">
                </div>
                <div class="column-project" data-index="5">
                    <img src="https://via.placeholder.com/150x100?text=Project+6" alt="Project 6" loading="lazy">
                </div>
                <div class="column-project" data-index="6">
                    <img src="https://via.placeholder.com/150x100?text=Project+7" alt="Project 7" loading="lazy">
                </div>
            </div>
        </div>

        <!-- Grid View -->

        <div class="grid" id="grid-view">
            <div class="project" data-index="0">
                <img src="https://via.placeholder.com/300x200?text=Project+1" alt="Project 1" loading="lazy">
            </div>
            <div class="project" data-index="1">
                <img src="https://via.placeholder.com/300x200?text=Project+2" alt="Project 2" loading="lazy">
            </div>
            <div class="project" data-index="2">
                <img src="https://via.placeholder.com/300x200?text=Project+3" alt="Project 3" loading="lazy">
            </div>
            <div class="project" data-index="3">
                <img src="https://via.placeholder.com/300x200?text=Project+4" alt="Project 4" loading="lazy">
            </div>
            <div class="project" data-index="4">
                <img src="https://via.placeholder.com/300x200?text=Project+5" alt="Project 5" loading="lazy">
            </div>
            <div class="project" data-index="5">
                <img src="https://via.placeholder.com/300x200?text=Project+6" alt="Project 6" loading="lazy">
            </div>
            <div class="project" data-index="6">
                <img src="https://via.placeholder.com/300x200?text=Project+7" alt="Project 7" loading="lazy">
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="project-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <span class="close-btn" aria-label="Close Modal">&times;</span>

            <!-- Image Gallery -->
            <div class="image-gallery">
                <div class="gallery-images" id="gallery-images">
                    <!-- Images will be inserted dynamically -->
                </div>
                <div class="gallery-nav">
                    <span id="prev-image" aria-label="Previous Image">&#10094;</span>
                    <span id="next-image" aria-label="Next Image">&#10095;</span>
                </div>
            </div>

            <!-- Description Section -->
            <div class="description-section">
                <!-- Key Statistics -->
                <div class="stats" id="stats">
                    <!-- Statistics will be inserted dynamically -->
                </div>
                <!-- Text Description -->
                <div class="description" id="description">
                    <!-- Description will be inserted dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js" defer></script>
</body>

</html>
